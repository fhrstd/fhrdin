<title>fhrSTD-AR</title>
<html>
<head>  
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- inisialisasi library -->
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  <script src="https://rawgit.com/mayognaise/aframe-gif-shader/master/dist/aframe-gif-shader.min.js"></script>
  <script type="module" src="app.js"></script>
  <style>
    a-entity[material] {
      image-rendering: crisp-edges;
      background: transparent !important;
    }
  </style>
</head>
<body>
    <!-- inisialisasi file .mind -->
    <!--a-scene mindar-image="imageTargetSrc: ./targets.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false"-->
    <a-scene mindar-image="imageTargetSrc: ./targets.mind; autoStart: true;" color-space="sRGB" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
        <!-- Assets container -->
        <a-assets id="assets-container">
            <!-- Assets will be generated here -->           
        </a-assets>
      
        <!-- Your A-Frame entities go here -->
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
        <!--p id="entity-container"></p-->  
       <a-entity id="entity-container">
          <!-- Entity will be generated here -->
          <!-- repetisi menampilkan gif -->
       </a-entity>
    </a-scene>
</body>
</html>
