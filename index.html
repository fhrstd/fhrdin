<!DOCTYPE html>
<html lang="en">
<head>  
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>fhrSTD-AR</title>

  <!-- Load A-Frame & MindAR -->
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-transparent-video-shader@1.0.6/dist/aframe-transparent-video-shader.umd.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <!-- Custom JavaScript -->
  <script type="module" src="app.js"></script>

  <style>
    a-entity[material] {
      image-rendering: crisp-edges;
      background: transparent !important;
    }
    video {
      background: transparent !important;
    }
  </style>
</head>

<body>
  <!-- Initialize MindAR -->
  <a-scene mindar-image="imageTargetSrc: ./targets.mind; autoStart: true;"
           color-space="sRGB" vr-mode-ui="enabled: false"
           device-orientation-permission-ui="enabled: false">
    
    <!-- Assets Container -->
    <a-assets id="assets-container">
      <!-- Videos will be dynamically added here -->
    </a-assets>

    <!-- Camera -->
    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <!-- AR Entities Container -->
    <a-entity id="entity-container">
      <!-- WebM videos will be dynamically added here -->
    </a-entity>
    
  </a-scene>
</body>
</html>
